[linux_bridge]
physical_interface_mappings = external_net1:eno1

[vxlan]
enable_vxlan = True
local_ip = 172.16.16.16
l2_population = True 

[agent]
prevent_arp_spoofing = True

[securitygroup]
firewall_driver = neutron.agent.linux.iptables_firewall.IptablesFirewallDriver
enable_security_group = True
