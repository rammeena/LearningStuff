[DEFAULT]
debug = True

[agent]
tunnel_types = vxlan
l2_population = True
arp_responder = True
prevent_arp_spoofing = true

[ovs]
local_ip = 172.16.16.25
bridge_mappings = trunknet:br-trunk,vlannet:br-pvt

[securitygroup]
firewall_driver = neutron.agent.linux.iptables_firewall.OVSHybridIptablesFirewallDriver
enable_security_group = true
enable_ipset = true
