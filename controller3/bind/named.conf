options {
	listen-on port 53 { 127.0.0.1; 172.21.15.124; };
	directory 	"/var/named";
	dump-file 	"/var/named/data/cache_dump.db";
	statistics-file "/var/named/data/named_stats.txt";
	memstatistics-file "/var/named/data/named_mem_stats.txt";
	allow-query     { localhost; 172.21.15.0/24; };
	recursion yes;
	dnssec-enable no;
	dnssec-validation no;
	pid-file "/run/named/named.pid";
	session-keyfile "/run/named/session.key";
	forwarders {
                8.8.8.8;
                8.8.4.4;
        };
};

logging {
        channel default_debug {
                file "data/named.run";
                severity dynamic;
        };
};

zone "." IN {
	type hint;
	file "named.ca";
};

zone "stacknet" IN {
	type slave;
	masters { 172.21.15.111; };
        file "slaves/stacknet.fwdzonefile.db";
};
zone "15.21.172.in-addr.arpa" IN {
        type slave;
	masters { 172.21.15.111; };
        file "slaves/stacknet.revzonefile.db";
};
include "/etc/named.rfc1912.zones";
include "/etc/named.root.key";
