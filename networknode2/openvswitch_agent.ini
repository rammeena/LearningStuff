[DEFAULT]
debug = True
verbose = True

[agent]
tunnel_types = vxlan
l2_population = True
arp_responder = True
prevent_arp_spoofing = true

[ovs]
local_ip = 100.100.100.101
bridge_mappings = mgmt:br-provide,public:br-ex

[securitygroup]
firewall_driver = neutron.agent.linux.iptables_firewall.OVSHybridIptablesFirewallDriver
enable_security_group = true
enable_ipset = true
