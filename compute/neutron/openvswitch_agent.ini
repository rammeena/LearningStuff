[DEFAULT]
debug = true

[agent]
tunnel_types = vxlan
l2_population = true
arp_responder = true

[ovs]
local_ip = 200.200.200.202
bridge_mappings = provider:br-provider 

[securitygroup]
firewall_driver = neutron.agent.linux.iptables_firewall.OVSHybridIptablesFirewallDriver
enable_security_group = true
enable_ipset = true
